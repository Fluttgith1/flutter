plugins {
    id 'groovy-gradle-plugin'
}

repositories {
    mavenCentral()
    google()
}

group = 'dev.flutter.plugin'
version = '1.0.0'

gradlePlugin {
    plugins {
        // The "flutterPlugin" name isn't used anywhere
        flutterPlugin {
            id = 'dev.flutter.flutter-gradle-plugin'
            implementationClass = 'FlutterPlugin'
        }
    }
}

dependencies {
    // When bumping, also update ndkVersion in FlutterExtension, as well as the
    // Android Gradle Plugin version in ../lib/src/android/gradle_utils.dart.
    compileOnly("com.android.tools.build:gradle:7.2.2")
}
