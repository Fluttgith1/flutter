plugins {
    id 'groovy-gradle-plugin'
}

sourceSets {
    main {
        groovy {
            srcDirs += ['.']
        }
    }
}

repositories {
    mavenCentral()
    google()
}

group = 'dev.flutter'
version = '1.0.0'

gradlePlugin {
    // Define the plugin
    plugins {
        blahblah {
            id = 'dev.flutter.flutter-gradle-plugin'
            implementationClass = 'FlutterPlugin'
        }
    }
}

dependencies {
    compileOnly("com.android.tools.build:gradle:7.2.2")
}

tasks.withType(Jar) {
    duplicatesStrategy = DuplicatesStrategy.WARN
}
