plugins {
    id 'groovy-gradle-plugin'
}

repositories {
    mavenCentral()
    google()
}

group = 'dev.flutter.plugin'
version = '1.0.0'

gradlePlugin {
    plugins {
        // The "flutterPlugin" name isn't used anywhere
        flutterPlugin {
            id = 'dev.flutter.flutter-gradle-plugin'
            implementationClass = 'FlutterPlugin'
        }
    }
}
