name: flutter_tools
description: Tools for building Flutter applications
homepage: https://flutter.dev
author: Flutter Authors <flutter-dev@googlegroups.com>

environment:
  # The pub client defaults to an <2.0.0 sdk constraint which we need to explicitly overwrite.
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  # To update these, use "flutter update-packages --force-upgrade".
  archive: null
  args: null
  dwds: null
  completion: null
  coverage: null
  crypto: null
  file: null
  flutter_template_images: null
  http: null
  intl: null
  meta: null
  multicast_dns: null
  mustache_template: null
  package_config: null
  platform: null
  process: null
  quiver: null
  stack_trace: null
  usage: null
  webdriver: null
  webkit_inspection_protocol: null
  xml: null
  yaml: null
  native_stack_traces: null
  build_daemon: null
  flutter_goldens_client:
    path: ../flutter_goldens_client

  # We depend on very specific internal implementation details of the
  # 'test' package, which change between versions, so when upgrading
  # this, make sure the tests are still running correctly.
  test_api: null
  test_core: null

  vm_service: null

dev_dependencies:
  collection: null
  mockito: null
  file_testing: null
  test: null
  pubspec_parse: null

dartdoc:
  # Exclude this package from the hosted API docs.
  nodoc: true

# PUBSPEC CHECKSUM: 0000
