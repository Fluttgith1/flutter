<script async="" defer="">
  var url = window.location.href;
  var surveyPercent = 0.10;
  var apiPages = [
    'Container',
    'Scaffold',
    'ListView',
    'Icons',
    'RaisedButton',
    'Text',
    'AppBar',
    'TextField',
    'Card',
    'BottomNavigationBar',
    'ListTile',
    'Icon',
    'Image',
    'MaterialApp',
    'Row',
    'TextStyle',
    'Column',
    'Stack',
    'GridView',
    'AlertDialog',
  ];
  var fragments = url.split('/');
  if (fragments == null || fragments.length == 0) {
    return;
  }
  var classFragment = fragments[fragments.length -1];
  if (classFragment == null) {
    return;
  }
  var apiDocClassFragments = classFragment.split('-');
  if (apiDocClassFragments.length != 2) {
    return;
  }
  var apiDocClass = apiDocClassFragments[0];
  if (url == null || apiPages.indexOf(apiDocClass) == -1) {
    return;
  }
  var random = Math.random();
  if (random > surveyPercent) {
    return;
  }
  scriptElement.setAttribute('src', 'www.google.com/insights/consumersurveys/async_survey?site=sygvgfetfwmwm7isniaym3m6f4');
  document.head.appendChild(scriptElement);
</script>
